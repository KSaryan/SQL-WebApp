<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>

  <p>
    <ul>
    {% for grade in grades %}
    <br><br>
        <li>
            Project: {{ grade[0] }} <br>
            Grade: {{ grade[1] }}
        </li>
    
    {% endfor %}
    </ul>
</body>
</html>
